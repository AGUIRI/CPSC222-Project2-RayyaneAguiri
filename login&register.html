<!DOCTYPE html>
<html>
  <head>
    <title> RA's login And Regstration</title>
    <link href="styles/style1.css" rel="stylesheet" type="text/css">
    <link rel="shorcut icon" type="image/x-icon" href="images/logofavicon.ico"/>
  </head>

  <body> 
     
      <div class="hero">
          <div class="menu">
            <a href="index.html"><img src="images/rayyan.png" class="logo"></a>
          </div>
          <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <a href="https://fr-fr.facebook.com/" target="_blank"><img src="images/facebook.png"></a>
                <a href="https://twitter.com/?lang=fr" target="_blank"><img src="images/twitter.png"></a>
                <a href="https://accounts.google.com/" target="_blank"><img src="images/google.png"></a>    
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Log in</button>
            </form>
            <form id ="register" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="email" class="input-field" placeholder="Email Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
          </div> 
      </div>

      

      <script>
          var x = document.getElementById("login");
          var y = document.getElementById("register");
          var z = document.getElementById("btn");

          function register(){
              x.style.left="-400px";
              y.style.left="50px";
              z.style.left="110px";
          }
          function login(){
              x.style.left="50px";
              y.style.left="450px";
              z.style.left="0";
          }
      </script>
  </body>
</html>
