<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> RA's Contact</title>
    <link href="styles/contact.css" rel="stylesheet" type="text/css">
    <link rel="shorcut icon" type="image/x-icon" href="images/logofavicon.ico"/>
  </head>

  <body>
    <div class="menu">
            <a href="index.html"><img src="images/rayyan.png" class="logo"></a>
    </div>
    <div class="contact-title">
        <h1>CONTACT US</h1>
        <h2>We would be happy to answer your questions!</h2>
    </div>
    <div class="contact-form">
        <form id="contact-form" method="post" action="">
            <input name=" first name" type="text" class="form-control" placeholder="First Name" required><br>
            <input name=" last name" type="text" class="form-control" placeholder="Last Name" required><br>
            <input name="Address" type="text" class="form-control" placeholder="Address" required><br>
            <input name="City" type="text" class="form-control" placeholder="City" required><br>
            <input name="State" type="text" class="form-control" placeholder="State" required><br>
            <select name="State" id="pet-select">
              <option value="dog">Dog</option>
              <option value="cat">Cat</option>
              <option value="hamster">Hamster</option>
              <option value="parrot">Parrot</option>
              <option value="spider">Spider</option>
              <option value="goldfish">Goldfish</option>
          </select>
            <input name="Zip Code" type="number" class="form-control" placeholder="Zip Code" required><br>
            <textarea name="message" class="form-control" placeholder="Message" rows="4" required></textarea><br>
            <input type="submit" class="form-control submit" value="SEND MESSAGE">
        </form>

    </div>
  </body>
  
</html>
